<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
	$(document).ready(function() {
		var xmlUrl = "https://www.npr.org/rss/podcast.php?id=510298"; //URL to your XML document - may need to consider CORS

		$.get(xmlUrl)
		.done(function(a){
			var container = $('#rssdisplay');
			$(a).find('item').each(function(c,d) {
				var e = $(d);
				//--- example: <title>
				var title = e.find('title').text();
				container.append('<div class="rss-single"></div>').append('<h2>' + title + '</h2>');
			});
		})
		.fail(function(){
			var container = $('#rssdisplay');
			container.append('<div class="rss-failure">Something has gone wrong2. Please try again later.</div>');
		});
	});
</script>
<div id="rssdisplay"></div>
